<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Drum Pad</h1>
  <div class="pad">
    <div data-key="65" class="box pad-1">
      <kbd>A </kbd>

      <span class="sound"></span>
    </div>
    <div data-key="83" class="box pad-2">
      <kbd>S</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="68" class="box pad-3">
      <kbd>D</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="70" class="box pad-4">
      <kbd>F</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="71" class="box pad-5">
      <kbd>G</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="72" class="box pad-6">
      <kbd>H</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="74" class="box pad-7">
      <kbd>J</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="75" class="box pad-8">
      <kbd>K</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="76" class="box pad-9">
      <kbd>L</kbd>
      <span class="sound"></span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <script>
    window.addEventListener('keydown', function (e) {

      const audio = document.querySelector(`audio[data-key="${e.keyCode}"  ]`);
      const key = document.querySelector(`.box[data-key="${e.keyCode}"  ]`);
      if (!audio) return null;


      audio.currentTime = 0;
      audio.play();
      key.classList.add("active");

    });





    window.addEventListener('keyup', function (e) {
      const key = document.querySelector(`.box[data-key="${e.keyCode}"  ]`);
      if (!key) return null;
      key.classList.remove("active");


    });


  </script>


</body>

</html>
